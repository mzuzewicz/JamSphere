<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">

        <div class="row mb-3 mt-3 justify-content-md-center">
            <div id="user-name"></div>
            <button id="call" class="btn btn-primary col-1">Create Session</button>
            <button id="join-session" class="btn btn-primary col-1">Join Session</button>
            <button id="hangup" class="col-1" class="btn btn-primary">Hangup</button>
            <div id="answer" class="col"></div>
        </div>

        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline></video>
        </div>

        <div class="hover-box" id="hover-box">
            <div class="hover-inner">
                <h2>Input Session Code</h2>
                <p id="error-msg"></p>
                <form>
                    <input type="text" id="answer-code">
                </form>
                <button id="confirm-session-code">Join Session</button>
                <button id="close-hover">Close</button>
            </div>
        </div>

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='call-scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
