<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>JamSphere</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
	</head>
	<link
		href="https://fonts.googleapis.com/css?family=Tektur"
		rel="stylesheet"
	/>
	<body>
		<div class="bg-image"></div>
		<div id="menu-buttons">
			<h1>JamSphere⌁</h1>
			<div id="menu-button-grid">
				<button id="call" class="menu-button">Start Jam</button>
				<button id="join-session" class="menu-button">Join Jam</button>
			</div>
		</div>

		<div id="jamsphere-header">
			<h3>JamSphere⌁</h3>
			<h3 id="user-name"></h3>
		</div>

		<div id="call-menu-wrap">
			<div class="audio-controls-container">
				<!--EQ Controls-->
				<div class="audio-controls-box">
					<!--Yet to be implemented.-->
				</div>

				<!--Set Volume-->
				<div id="volume-slider">
					<input
						id="vol-control"
						type="range"
						min="0"
						max="100"
						step="1"
						oninput="setVolume(this.value)"
						onchange="setVolume(this.value)"
					/>
				</div>

				<!--Set Output Device-->
				<div class="select" id="audioOutputSelect">
					<select id="audioOutput"></select>
				</div>

				<!--Set Input Device-->
				<div class="select" id="audioInputSelect">
					<select id="audioSource"></select>
				</div>
			</div>

			<div id="call-menu-container">
				<div id="call-menu">
					<button class="call-menu-buttons" id="hangup-button">
						<img
							class="call-button-img"
							src="https://cdn-icons-png.flaticon.com/128/6570/6570330.png"
							alt="Hang Up"
							border="0"
						/>
					</button>
					<button class="call-menu-buttons" id="eq-button">
						<img
							class="call-button-img"
							src="https://cdn-icons-png.flaticon.com/512/710/710047.png"
							alt="Equalizer"
							border="0"
						/>
					</button>
					<button class="call-menu-buttons" id="set-volume-button">
						<img
							class="call-button-img"
							src="https://cdn-icons-png.flaticon.com/512/347/347794.png"
							alt="Set Volume"
							border="0"
						/>
					</button>
					<button class="call-menu-buttons" id="set-output-button">
						<img
							class="call-button-img"
							src="https://cdn-icons-png.flaticon.com/512/27/27130.png"
							alt="Set Output"
							border="0"
						/>
					</button>
					<button class="call-menu-buttons" id="set-input-button">
						<img
							class="call-button-img"
							src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png"
							alt="Set Input"
							border="0"
						/>
					</button>
				</div>
			</div>
		</div>
		<div id="videos">
			<video class="video-player" id="local-video" autoplay playsinline></video>
			<video
				class="video-player"
				id="remote-video"
				autoplay
				playsinline
				poster="/images/placeholder.png"
			></video>
		</div>

		<div class="hover-box" id="hover-box">
			<div class="hover-inner">
				<h2>Enter Session Code</h2>
				<p id="error-msg"></p>
				<form>
					<input type="text" id="answer-code" />
				</form>
				<button class="menu-button" id="confirm-session-code">
					Join Session
				</button>
				<button class="menu-button" id="close-hover">Cancel</button>
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="call-scripts.js"></script>
	<script src="socketListeners.js"></script>
</html>
