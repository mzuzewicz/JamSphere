<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>    
    <div class="container">
        <div class="disconnected-header">Welcome to JamSphere</div>
        <button id="start-new-session">Create Session</button>
        <button id="join-session">Join Session</button>
    </div>
    <div class="hover-box" id="hover-box">
        <div class="hover-inner">
            <h2>Input Session Code</h2>
            <form>
                <input type="text" id="session-code">
            </form>
            <button id="confirm-session-code">Join Session</button>
            <button id="close-hover">Close</button>
        </div>
    </div>
    <script src='popups.js'></script>
</body>
</html>
